<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>

    <form id="PersonForm" method="post" action="/login/">

        {% for field in form.visible_fields %}

            {{ field.help_text }}
            {{ field }}
        {% endfor %}

</body>
</html>
